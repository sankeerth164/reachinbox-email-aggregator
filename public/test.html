<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reachinbox Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .email { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .category { display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 12px; font-weight: bold; }
        .interested { background-color: #d4edda; color: #155724; }
        .spam { background-color: #f8d7da; color: #721c24; }
        .meeting { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Reachinbox Test Page</h1>
    
    <div>
        <input type="text" id="searchInput" placeholder="Search emails..." />
        <button onclick="loadEmails()">Load Emails</button>
        <button onclick="testSearch()">Test Search</button>
    </div>
    
    <div id="emails"></div>
    <div id="status"></div>

    <script>
        async function loadEmails() {
            try {
                const response = await fetch('/api/emails');
                const data = await response.json();
                
                if (data.success) {
                    displayEmails(data.data.emails);
                    document.getElementById('status').innerHTML = `<p style="color: green;">✅ Loaded ${data.data.emails.length} emails successfully!</p>`;
                } else {
                    document.getElementById('status').innerHTML = `<p style="color: red;">❌ Error: ${data.message}</p>`;
                }
            } catch (error) {
                document.getElementById('status').innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }

        async function testSearch() {
            const query = document.getElementById('searchInput').value || 'demo';
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayEmails(data.data.emails);
                    document.getElementById('status').innerHTML = `<p style="color: green;">✅ Search returned ${data.data.emails.length} results!</p>`;
                } else {
                    document.getElementById('status').innerHTML = `<p style="color: red;">❌ Search error: ${data.message}</p>`;
                }
            } catch (error) {
                document.getElementById('status').innerHTML = `<p style="color: red;">❌ Search error: ${error.message}</p>`;
            }
        }

        function displayEmails(emails) {
            const container = document.getElementById('emails');
            container.innerHTML = '';
            
            emails.forEach(email => {
                const emailDiv = document.createElement('div');
                emailDiv.className = 'email';
                
                const categoryClass = email.category.toLowerCase().replace(' ', '');
                emailDiv.innerHTML = `
                    <h3>${email.subject}</h3>
                    <p><strong>From:</strong> ${email.from}</p>
                    <p><strong>To:</strong> ${email.to}</p>
                    <p><strong>Text:</strong> ${email.text}</p>
                    <p><strong>Date:</strong> ${new Date(email.date).toLocaleString()}</p>
                    <span class="category ${categoryClass}">${email.category}</span>
                `;
                
                container.appendChild(emailDiv);
            });
        }

        // Load emails automatically when page loads
        window.onload = loadEmails;
    </script>
</body>
</html>
